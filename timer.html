<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Timer by Khanze</title>
    <link rel="stylesheet" href="style.css">
    <script>
    var time = prompt("На сколько поставить таймер?")
    time = parseInt(time)
    function doIt() {

      i = time
      var idInt = setInterval(function(){
        if (i <= 20){

          document.getElementById("siteTime").style.color = "purple";
        }
        document.getElementById("siteTime").innerHTML = i;
        if (i == 0) {

          clearInterval(idInt);
          alert("Время вышло!");
          document.getElementByTagName("p").innerHTML = "Вы опоздали";
        }
        i = i - 1;
      }, 1000);

    }
    </script>
  </head>
  <body onLoad = "doIt();">
    <p style="font-weight:bold;" align="center">  <span id="siteTime"></span></p>
  </body>
</html>
